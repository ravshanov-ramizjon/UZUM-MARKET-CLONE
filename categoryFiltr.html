  <dialog class="sidebar-dialog">

      <h3>Фильтр</h3>

    </div>

      <label for="min-price">Цена, сум</label>
      <div class="inputs">
        <input type="number" id="min-price" placeholder="от 1" />
        <input type="number" id="max-price" placeholder="до 999" />
      </div>
      <div class="range">
        <input type="range" id="price-range-min" min="1" max="999" value="1" />
        <input type="range" id="price-range-max" min="1" max="999" value="999" />
      </div>
    </div>
    <button class="apply-the-filter">Показать</button>
    
  </dialog>

    <div class="container cont bc header-container"></div>
  </header>

      <div class="sign-in-phone">

          <div class="title">Введите номер телефона</div>
          <div class="subtitle">Отправим смс&nbsp;с кодом&nbsp;подтверждения</div>
          <div class="ui-component ui-input">
            <div class="slot before">+998</div>

          <div class="ui-component ui-input">
            <input placeholder="Ведите имя (псевдо.)" type="text" name="name" class="no-after" id="userName">

        </form>

          </a>
          </p>
      </div>
    </div>
